<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ShowMarks</title>
</head>
<body style="align-self: center">
		<div
			style="width: 200px; height: 230px; position: absolute; left: 0; right: 0; top: 0; bottom: 0; margin: auto;border: 2px solid lightcoral;border-radius:5px;">
			<div
				style="text-align: center; border-radius: 5px;margin-top:30px;display:inline-block; ">
				&nbsp;&nbsp;Link<div style="width:100px;margin-left:10px;"> <%=userd.bookmarks.link %> </div>
			</div>
	
			<div
				style="text-align: center; border-radius: 5px;margin-top: 40px;display:inline-block;">
				&nbsp;&nbsp;Tags<div style="width:100px;margin-left:10px;"> <%=userd.bookmarks.tags %></div>
			</div>
			
			<div style="margin-top:20px;">
				<input type="submit" value="Add Tag" style="position: relative;height: 30px;left: 60px;">
			</div>
		</div>
</body>
</html>
